name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/gotruck-frontend
            git pull origin main
            npm install
            rm -rf dist/
            npm run build
            pm2 restart gotruck-frontend || pm2 start npm --name "gotruck-frontend" -- run preview -- --port 5173 --host
